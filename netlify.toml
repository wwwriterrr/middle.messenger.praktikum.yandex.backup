[build]
    publish = "dist/"
    command = "npx vite build"

[[redirects]]
    from = "/public/wm.svg"
    to = "/wm.svg"

[[redirects]]
    from = "/public/*"
    to = "/:splat"

[[redirects]]
    from = "/src/assets/img/*"
    to = "/:splat"

